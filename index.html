<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator-title">
      <i class="fas fa-calculator"></i> Dynamic Calculator
    </div>
    <input type="text" id="result" readonly>
    <div class="buttons">
      <button class="clear-button" onclick="clearResult()"><i class="fas fa-times"></i></button>
      <button class="delete-button" onclick="deleteLast()"><i class="fas fa-backspace"></i></button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('*')">*</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendOperator('/')">/</button>
      <button class="equal-button" onclick="calculate()"><i class="fas fa-equals"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
